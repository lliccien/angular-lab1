<h2 mat-dialog-title>{{ data.lastName }}, {{ data.firstName }}</h2>
<mat-dialog-content>
    <mat-list>
        <mat-list-item>{{ data.email}}</mat-list-item>
        <mat-list-item>{{ data.birthday}}</mat-list-item>
        <mat-list-item>{{ data.hobbies}}</mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
