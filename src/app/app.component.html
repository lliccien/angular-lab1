<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Directory for Company</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list>
    <mat-list-item *ngFor="let user of users | async">
        <button mat-button color="primary" class="btn-list" (click)="getUser( user.id )">
          {{user.lastName}}, {{user.firstName}}
        </button>
    </mat-list-item>
</mat-list>
